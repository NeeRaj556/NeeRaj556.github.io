<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Terminal window background -->
  <rect width="32" height="32" rx="2" fill="#0f0f0f" stroke="#1793d1" stroke-width="0.5"/>
  
  <!-- Terminal window header -->
  <rect width="32" height="7" rx="2" fill="#1a1a1a"/>
  
  <!-- Window controls -->
  <circle cx="5" cy="3.5" r="1" fill="#e74c3c"/>
  <circle cx="8" cy="3.5" r="1" fill="#f1c40f"/>
  <circle cx="11" cy="3.5" r="1" fill="#2ecc71"/>
  
  <!-- Terminal content area -->
  <rect x="1" y="7" width="30" height="24" fill="#0f0f0f"/>
  
  <!-- Command prompt -->
  <text x="2" y="15" font-family="monospace" font-size="6" fill="#1793d1" font-weight="bold">niraj@arch</text>
  <text x="16" y="15" font-family="monospace" font-size="6" fill="#eaeaea">~</text>
  <text x="19" y="15" font-family="monospace" font-size="6" fill="#1793d1" font-weight="bold">%</text>
  
  <!-- Blinking cursor -->
  <rect x="22" y="11" width="1" height="6" fill="#1793d1">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Terminal output lines -->
  <rect x="2" y="20" width="10" height="0.5" fill="#666666"/>
  <rect x="2" y="22" width="8" height="0.5" fill="#666666"/>
  <rect x="2" y="24" width="15" height="0.5" fill="#666666"/>
  <rect x="2" y="26" width="6" height="0.5" fill="#666666"/>
  <rect x="2" y="28" width="12" height="0.5" fill="#666666"/>
</svg>
